<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashley's E-Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"/>
      <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Ashley Valino</div>
        <ul class="nav__link--list">
          <li>
            <a
              href="" class="
              nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black
              ">Languages</a>
          </li>
          <li>
            <a
              href="" class="
              nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black
              ">Project</a>
          </li>
          <li>
            <a href="" class="
            nav__link--anchor 
            nav__link--anchor-primary
            ">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="flex-1">
      <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
                <!-- <img src="./assets/ME1.jpeg" class="about-me__picture" alt="Picture of Me!"> -->

            </figure>
            

            <h1 class="about-me__info--title">
            Hey! I'm <strong class="text--purple">Ashley Valino</strong>
        </h1>
        <p>I'm a <strong class="text--purple">front end software engineer</strong> with a strong passion for learning new languages and seeing what I can create with it. <strong class="text--purple">Let's create together!</strong></p>
    <div class="about-me__links">
        <a href="" class="about-me__link">
        <i class="fab fa-linkedin-in"></i>
         </a>
        <a href="" class="about-me__link">
        <i class="fab fa-github"></i>
        </a>
        <a href="" class="about-me__link">
        <i class="far fa-envelope"></i>
        </a>
        <a href="" class="about-me__link">
        <i class="fas fa-file-pdf"></i>
        </a>
            </div>        
        </div>

        <figure class="about-me__img--container">
            <img src="./assets/undraw_websites.svg" class="about-me__img" alt="">
        </figure>
        

        </div>
      </div>
    </section>


    <section id="languages">
        <div class="container">
            <div class="row">
                <h1 class="section__title">This is my <span class="text--purple">technology stack</span></h1>
                <div class="language__list">
                   
                         <div class="language">
                            <figure class="language__img--wrapper">
                            <img src="./assets/html-5.svg" alt="" class="language__img">
                           </figure>
                           <span class="language__name">HTML</span>

                           </div>
                           <div class="language">
                           <figure class="language__img--wrapper">
                            <img src="./assets/css.svg" alt="" class="language__img">
                            </figure>
                            <span class="language__name">CSS</span>

                            </div>
                            <div class="language">
                            <figure class="language__img--wrapper">
                            <img src="./assets/js.svg" alt="" class="language__img">
                            </figure>
                            <span class="language__name">JS</span>
                            </div>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">Here are my <span class="text--purple">projects</span></h1>
                <ul class="project__list">
                    <li class="project">
                        <div class="project__wrapper">
                            <img src="./assets/loopit.png" class="project__img" alt="REPLACE WITH MY PROJECT!!!!!"/>
                        </div>
                    </li>
                    <li class="project">
                        <div class="project__wrapper">
                            <img src="./assets/dashboard.png" class="project__img" alt="REPLACE WITH MY PROJECT!!!!!"/>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>


  </body>
</html>
